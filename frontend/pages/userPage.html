<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/loginStyles.css"> 
    <title>User Page</title>
    <script src="../js/constants/urlConstants.js"></script>
    <script src="../js/models/user.js"></script>
    <script src="../js/services/userServices.js"></script>
    <script src="../js/views/userView.js"></script>
</head>
<body>
    <header>
        <h2>User Page</h2>
    </header>

    <main>
        <nav class="left-panel">
            <div class="sidebar-link">
                <a href="../index.html" id="sidebar-link-to-scores">Home</a>
            </div>
            <div class="sidebar-link">
                <a href="chessPage.html" id="sidebar-link-to-game">Play Game</a>
            </div>
            
            
            
        </nav>
        <div class="center-panel">

            <!-- currently unimplemented  -->
            <form action="javascript:doLogin()" method="post">
                <input id="username" type="text" name="username" placeholder="Username">
                <input id="password" type="password" name="password" placeholder="Password">
                <p id="message" class="loginError hidden">Invalid Username/Password</p>
                <input type="submit" value="Login">
            </form> 

            
            <button onclick="showUserPopup()">Create Account</button>
        </div> 

        <aside class="right-panel">
            <h2>Right Panel</h2>
        </aside>
    </main> 

    <section id="newUserPopup" class="modal hidden">
        <div class="flex">
            <h2 id="popupTitle">Create Account</h2>
            <button class="btn-close" onClick="hideUserPopup()">x</button>
        </div>
        <div>
        <form id="userForm" action="javascript:submitUser()">
            <input type="hidden" id="userId"/>
            
            <div class="formField">
              <input type="text" id="userName" placeholder="Username" required/>
            </div>
            <p id="userNameTakenMessage" class="error-message hidden">Username is taken. Enter a different Username.</p>
            <div class="formField">
                <input type="password" id="userPassword" placeholder="Password" required/>
            </div>
            <div class="formField">
                <input type="text" id="userFullName" placeholder="Full Name (Optional)"/>
            </div>
            <div class="formField">
                <label for="userRole">User Role</label>
                <select id="userRole">
                    <option value="member">Member</option>
                </select>
            </div>
            <div class="formField">
                <label for="userBirthDate">Birthdate:</label>
                <input type="date" id="userBirthDate"/>
            </div>
            <div class="formField">
              <button class="btn">Submit</button>
            </div>
          </form>
        </div>
    </section>

    
</body>
</html>
