<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/loginStyles.css"> 
    <title>User Page</title>
    <script src="../js/constants/urlConstants.js"></script>
    <script src="../js/models/user.js"></script>
    <script src="../js/services/userServices.js"></script>
    <script src="../js/views/userView.js"></script>
</head>
<body>
    <header>
        <h2>Score Page</h2>
    </header>

    <main>
        <nav class="left-panel">
            <div class="sidebar-link">
                <a href="../index.html" id="sidebar-link-to-scores">Home</a>
            </div>
            <div class="sidebar-link">
                <a href="chessPage.html" id="sidebar-link-to-game">Play Game</a>
            </div>
            
            
            
        </nav>
        <div class="center-panel">


            <form action="javascript:doLogin()" method="post">
                <input id="username" type="text" name="username" placeholder="Username">
                <input id="password" type="password" name="password" placeholder="Password">
                <p id="message" class="loginError hidden">Invalid Username/Password</p>
                <input type="submit" value="Login">
            </form> 

            
            <button onclick="addUser('bobjoe2', 'password123', 'member', 'Bob Joe', '2000-06-06')">addUser</button> 
        </div> 

        <aside class="right-panel">
            <h2>Right Panel</h2>
        </aside>
    </main> 

    <section id="newUserPopup" class="modal hidden">
        <div class="flex">
            <h2 id="popupTitle">Add a Student</h2>
            <button class="btn-close" onClick="hideUserPopup()">â¨‰</button>
        </div>
        <div>
        <form id="userForm" action="javascript:submitUser()">
            <input type="hidden" id="userName"/>
            <div class="formField">
              <input type="text" id="studentName" placeholder="Enter Name"/>
            </div>
            <div class="formField">
                <label for="studentGradYear">Graduation Year</label>
                <select id="studentGradYear" >
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                </select>
            </div>
            <div class="formField">
              <button class="btn">Submit</button>
            </div>
          </form>
        </div>
    </section>

    
</body>
</html>
